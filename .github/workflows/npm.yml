name: NPM Publish

on:
  push:
    branches:
      - master
    
# on:
#   release:
#     types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Setup yarn
        run: npm install -g yarn
      
      - name: Setup Nodejs with yarn caching
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
        
      - run: yarn ci:install
      - run: yarn ci:test

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
          scope: '@inelo'  
      - run: yarn ci:install
      - run: yarn ci:version:prod
      - run: yarn ci:publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
